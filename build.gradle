repositories {
	maven {
		url "https://cdn.lfrs.sl/repository.liferay.com/nexus/content/groups/public"
	}

	maven {
		credentials {
			username "$nexusUsername"
			password "$nexusPassword"
		}

		url "https://repository.liferay.com/nexus/content/repositories/xanadu/"
	}

	mavenLocal()
}

subprojects {
	afterEvaluate {
		repositories {
			maven {
				credentials {
					username "$nexusUsername"
					password "$nexusPassword"
				}

				url "https://repository.liferay.com/nexus/content/repositories/xanadu/"
			}

		mavenLocal()
		}
	}
}
